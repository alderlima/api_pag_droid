// O bloco 'plugins' agora é gerenciado preferencialmente no settings.gradle.
// Se o seu projeto ainda não migrou totalmente, as versões aqui devem bater:
buildscript {
    ext.kotlin_version = '2.1.0' // Atualizado para acompanhar o K2 Compiler
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // AGP 9.0.1 e Kotlin 2.1.0
        classpath 'com.android.tools.build:gradle:9.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configuração de diretórios de build atualizada para evitar avisos de depreciação
rootProject.layout.buildDirectory.set(file("../build"))

subprojects {
    project.layout.buildDirectory.set(file("${rootProject.layout.buildDirectory.get()}/${project.name}"))
}

subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}
