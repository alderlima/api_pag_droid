name: macro_notify
description: "Um aplicativo Flutter que monitora notificações usando NotificationListenerService com interface moderna e logs detalhados."
publish_to: 'none'

version: 1.0.0+1

environment:
  # O SDK foi atualizado para suportar as APIs mais recentes de 2026
  sdk: '>=3.11.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Banco de dados e Caminhos
  sqflite: ^2.4.2
  path: ^1.9.1
  
  # Utilidades e Data
  intl: ^0.20.1
  uuid: ^4.5.1
  shared_preferences: ^2.3.5
  
  # Notificações e Segundo Plano (Atualizações Importantes de API)
  # Nota: A v20+ do local_notifications exige Flutter SDK 3.32+
  flutter_local_notifications: ^20.1.0 
  workmanager: ^0.9.0
  
  # Permissões e Hardware
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.0
  
  # Gerenciamento de Apps e Estado
  # Substituído por device_info_plus ou similar se device_apps estiver obsoleto em seu ambiente
  device_apps: ^2.2.0 
  provider: ^6.1.2
  
  # UI e Estilização
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true