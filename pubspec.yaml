name: macro_notify
description: "Um aplicativo Flutter que monitora notificações usando NotificationListenerService com interface moderna e logs detalhados."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.19.0
  flutter_local_notifications: ^16.1.0
  workmanager: ^0.5.1
  permission_handler: ^11.4.4
  device_apps: ^2.2.0
  shared_preferences: ^2.2.2
  provider: ^6.1.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
